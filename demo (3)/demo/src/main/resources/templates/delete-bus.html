<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Delete</title>
</head>
<body>
    <h2>Delete Bus</h2>
    <form th:action="@{/busDelete/{id}(id=${bus.id})}" method="post" th:method="delete">
        <input type="hidden" th:field="*{id}"/>
        <p>Are you sure you want to delete the bus <span th:text="${bus.name}"></span>?</p>
        <button type="submit" class="btn btn-danger">Delete Bus</button>
    </form>

    <hr/>

    <!-- Display any errors -->
    <div th:if="${#lists.size(buses) == 0}">
        <p>No buses found.</p>
    </div>
    <a th:href="@{/allBuses}">Вернуться к списку автобусов</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
