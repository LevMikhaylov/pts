<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список автобусов по id</title>
</head>
<body>
    <h1>Список автобусов по id</h1>
    <table>
        <thead>
            <tr>
                <th>Марка</th>
                <th>Бортовой номер</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bus : ${buses}">
                <td th:text="${bus.brand}"></td>
                <td th:text="${bus.bort_num}"></td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/buses}">Все автобусы</a>
</body>
