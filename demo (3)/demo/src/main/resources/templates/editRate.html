<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Тариф</title>
</head>
<body>

<h1>Редактировать Тариф</h1>

<form th:action="@{/rates/edit/{id}(id=${rate.id})}" th:object="${rate}" method="post">

    <label for="price">Цена:</label>
    <input type="number" id="price" th:field="*{price}" required/>

    <button type="submit">Сохранить изменения</button>
</form>

<a href="/rates/allRates">Назад</a>

</body>
</html>
