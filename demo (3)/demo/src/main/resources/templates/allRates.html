<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все Тарифы</title>
</head>
<body>

<h1>Все Тарифы</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${rates}">
        <td th:text="${rate.id}">ID</td>
        <td th:text="${rate.price}">Цена</td>
        <td>
            <a th:href="@{/rates/edit/{id}(id=${rate.id})}">Изменить</a>
            <a th:href="@{/rates/delete/{id}(id=${rate.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">На главную страницу</a>
<a href="/rates/add">Добавить новый тариф</a>

</body>
</html>
